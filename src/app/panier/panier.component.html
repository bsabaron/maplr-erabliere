<table>
    <tr *ngFor="let item of panier | keyvalue" (change)="calculerPrixTotal($event)">
        <th>
            <img src="data:image/png;base64, {{item.key.image}}" width="200" height="200">
        </th>
        <th>
            <p>{{item.key.name}} - {{item.key.description}}</p>
            <p>Quantit√© : {{item.value}}</p>
            <p>{{item.key.price}}$ CAD</p>
            <button mat-raised-button (click)="retirer(item.key)">retirer</button>
        </th>
    </tr>
</table>
<p>Prix total : {{prixTotal}}$</p>
<button *ngIf="panier" mat-raised-button (click)="validerPanier()">Valider</button>
